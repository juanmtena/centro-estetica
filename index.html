
<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>PRUEBA | La Excelencia de tu Piel</title>
    <!-- Google Fonts: Playfair Display & Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- AOS Animate On Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                DEFAULT: '#D4AF37',
                light: '#F4DF4E',
                dark: '#A67C00',
              },
              luxuryBlack: '#000000',
              luxuryCream: '#FDFCF8',
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      
      html, body {
        background-color: #000000;
        color: #FDFCF8;
        overflow-x: hidden;
        width: 100%;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        /* Soporte integral para Safe Areas */
        padding: var(--sat) var(--sar) var(--sab) var(--sal);
      }

      .gold-text-gradient {
        background: linear-gradient(to right, #D4AF37, #F4DF4E, #D4AF37);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .luxury-border {
        border-image: linear-gradient(to bottom right, #D4AF37, #A67C00) 1;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4AF37;
        border-radius: 10px;
      }

      /* Fix para altura din치mica perfecta en iOS Safari */
      .h-screen-ios {
        height: 100vh;
        height: 100svh;
      }
      
      .min-h-screen-ios {
        min-height: 100vh;
        min-height: 100svh;
      }

      /* Prevenci칩n de saltos en animaciones AOS en m칩vil */
      [data-aos] {
        pointer-events: none;
      }
      .aos-animate {
        pointer-events: auto;
      }

      /* Utility para m치rgenes de seguridad manuales */
      .pt-safe { padding-top: var(--sat); }
      .pb-safe { padding-bottom: var(--sab); }
      .mt-safe { margin-top: var(--sat); }
      .mb-safe { margin-bottom: var(--sab); }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

  }
}
</script>

</html>
